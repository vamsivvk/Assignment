<div class="alert alert-sucess" *ngIf='message'>{{message}}</div>
<div class="col-md-4 offset-4 mt-4">
    <h4 class="text-center">Add Product</h4>

<form #addProductForm='ngForm' (ngSubmit)='postProduct(addProductForm)'>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" name="productName" id="ProductNameclass" #productName='ngModel' ngModel class="form-control">
    </div>
    <div class="form-group">
      <label for="producturl">Product URL</label>
      <input type="text" name="producturl" id="producturl" #producturl='ngModel' ngModel class="form-control">
    </div>
    <div class="form-group">
        <label for="productdescription">Product Description</label>
        <input type="text" name="productdescription" id="productdescription" #productdescription='ngModel' ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="productPrice">Product Price</label>
        <input type="text" name="productPrice" id="productPrice" #productPrice='ngModel' ngModel class="form-control">
      </div>
      
    <button type="submit" class="btn btn-primary float-right">Add Product</button>
    </form>
</div>
